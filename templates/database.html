<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>-->
    <!--<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>-->
    <script src="https://unpkg.com/vuex@2.0.0/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>
    
 </head>
<body style="background-color:rgb(240, 239, 216);text-align:center;border-color:tomato">
    <div>
      <h1 style="text-align:left;background-color:turquoise;">Dashboard</h1>
      <h3 style="color:slateblue">Total no. of decks:{{n}}</h3>
    </div>
    <div id ="app">
      <br>
      <form  id = "data-form">
      {%for j in decks%}
        <router-link to="/{{j.dname}}" style="margin:5px;">{{j.dname}}</router-link>
        <router-link to="/addcard/{{j.dname}}" style="margin:5px;">Add Card</router-link>
        <router-link to="/deletecard/{{j.dname}}" style="margin:5px;">Delete Card</router-link>
        <router-link to="/deletedeck/{{j.dname}}" style="margin:5px;">Delete Deck</router-link>
        Scored {{j.points}} points in Deck {{j.dname}}<br><br>
        
      {%endfor%}
      </form>
      <router-link to="/adddeck">Add Deck</router-link>
      <router-view style="margin-top:50px"></router-view>
  <script src="{{url_for('static',filename='database.js')}}" type="module"></script>
    </div>
    <div style="margin:10px">
      Scored {{p}} points in last {{t}} seconds<br>
    </div>
  <div style="margin:10px">
    {{str1}}
  </div>
  <div style="margin:10px">
    <a href="/">Home</a>
  </div>
</body>
</html>
